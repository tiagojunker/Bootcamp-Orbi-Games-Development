<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JavaScript</title>
    <script src="Orient_Obj_YT_.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Loja 1.0</h1>
    </header>
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Produtos da Loja</span>
        </div>
        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do Produto">
            </div>
            <div class="lineInput">
                <label>Preço</label>
                <input type="text" id="preço" placeholder="preço do Produto">
            </div>
            <button class="add" onclick="produto.salvar()">Salvar</button>
            <button class="add" onclick="produto.cancelar()">Cancelar</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <Th>Produto</Th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        
    </main>
    
</body>
</html>
